<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <main class="container text-center">
        <section class="w-3/4 m-auto bg-light mt-5 pt-5" >
            <p id="time" class="fs-1 text-primary my-3 mb-5 fw-bold">0</p>
            <div class="d-flex justify-content-around gap-5 ">
                <button onclick="start()" id="start-btn" class="mb-5 btn btn-primary  px-5 fs-4">Start</button>
                <button onclick="stop()" id="button-end" class="mb-5 btn btn-primary  px-5 fs-4">Stop</button>
                <button onclick="reset()" id="btn-reset" class="mb-5 btn btn-primary  px-5 fs-4">Reset</button>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
